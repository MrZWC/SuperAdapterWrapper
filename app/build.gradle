plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.kapt'
}
android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.example.superadapterwrapper"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v8a", "armeabi", "armeabi-v7a", "x86", "x86_64", "mips", "mips64"
        }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        dataBinding = true
    }
    viewBinding {
        enabled = true
    }
    kapt {
        generateStubs = true
    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':smackLibrary')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-beta03'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    //svga支持
    implementation 'com.github.yyued:SVGAPlayer-Android:2.1.10'
    implementation 'com.zhy:base-rvadapter:3.0.3'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.tencent.tbs:tbssdk:44181'
    implementation project(path: ':layoutmanagerlib')
    implementation 'com.just.agentweb:agentweb:4.1.3' // (必选)
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.zwc:viewdialog:1.0.0'
    implementation "com.idonans.lang:lang:0.1.7"
    implementation 'com.shuyu:gsyVideoPlayer-java:7.1.4'
//更多ijk的编码支持
    implementation 'com.shuyu:gsyVideoPlayer-ex_so:7.1.4'


    //glide
    def GLIDE_VERSION = "4.11.0"
    implementation "com.github.bumptech.glide:glide:${GLIDE_VERSION}"
    annotationProcessor "com.github.bumptech.glide:compiler:${GLIDE_VERSION}"

    implementation 'io.reactivex.rxjava3:rxjava:3.0.4'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'com.github.zhaokaiqiang.klog:library:1.6.0'
    implementation group: 'org.apache.cordova', name: 'framework', version: '8.1.0'
    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'
    implementation 'org.apache.cordova:framework:9.0.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.5'
    implementation 'androidx.biometric:biometric:1.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.zhihu.android:matisse:0.5.3-beta3'
}

